<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People contacts</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="MainPageHeader">
        <h1>People Archive</h1>
    </header>

    <main class="PageMainContainer">
        <nav class="MainPageNav">
            <div class="EditPageButton">
              <span class="edit">Edit</span>
              <span class="stop">Stop editing</span>
            </div>
        </nav>

        <section class="PeopleCardWrapper empty">
            <div class="EmptyPlaceholder">No items are added</div>
        </section>

        <aside class="EditPeopleWrapper">
            <div class="TitleInputPair" id="EditPersonName">
                <label>Name:</label>
                <input class="EditPeopleInput" name="firstname"/>
            </div>
            
            <div class="TitleInputPair" id="EditPersonJobTitle">
                <label>Job title:</label>
                <input class="EditPeopleInput" name="job"/>
            </div>

            <div class="TitleInputPair" id="EditPersonPhone">
                <label>Phone:</label>
                <input class="EditPeopleInput" type="number" name="phone"/>
            </div>

            <div class="TitleInputPair" id="EditPersonEmail" type="email">
                <label>E-mail:</label>
                <input class="EditPeopleInput" name="email" type="email"/>
            </div>

            <div class="ErrorMessageWrapper"></div>

            <div class="ButtonWrapper">
                <button id="AddOnePerson" class="MenuButton">+ Add person</button>
                <button id="SaveChanges" class="MenuButton">Save</button>
                <button id="DeleteItem" class="MenuButton">Delete</button>
            </div>
        </aside>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
